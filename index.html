<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Scrabble Score Finder</title>
  </head>
  <body>
    <div class="container">
      <h1>Find Out Your Scrabble Score!</h1>

      <form id="scrabble-score">
        <div class="form-group">
          <label for="text-from-user">Enter your letter(s) in the box to find out your scrabble score!</label>
          <input id="text-from-user" type="text">
        </div>

        <button type="submit" class="btn">Gimme my score!</button>
      </form>

      <div id="result">
        <p>You'll get <span class="points"></span> points!</p>
      </div>
    </div>
  </body>
</html>
